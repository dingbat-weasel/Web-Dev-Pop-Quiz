<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eek! Pop Quiz!</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <nav>
      <div class="viewHighscores">View Highscores</div>
      <div>Time: <span class="timer">100</span>s</div>
    </nav>
    <main>
      <div class="page_start">
        <div class="title">
          <h1>Pop Quiz!</h1>
          <h2>Click the Start button below to begin the coding quiz.</h2>
        </div>
        <button class="startButton">Start</button>
      </div>
      <div class="page_question">
        <div class="title">
          <h1 class="question"></h1>
        </div>
        <container class="flexContainer">
          <button class="answer answer1"></button>
          <button class="answer answer2"></button>
          <button class="answer answer3"></button>
          <button class="answer answer4"></button>
        </container>
        <hr />
        <h3 class="validation"></h3>
      </div>
      <div class="page_establishHighscore">
        <div class="title">
          <h1>Score: <span class="score"></span></h1>
          <h2>
            Score's are calcaulated based on a relationship between the number
            of total correct answers and the time remaining. Would you like to
            save your score?
          </h2>
        </div>
        <container class="flexContainer">
          <form class="initials_input">
            <input
              type="text"
              id="initials"
              class="userInput"
              name="initials"
              placeholder="Enter your name here"
            />
            <button class="back">Back</button>
            <button class="submit" type="submit">Submit</button>
          </form>
        </container>
      </div>
      <div class="page_highscores">
        <div class="title">
          <h1>Highscores!</h1>
          <h2></h2>
        </div>
        <ol class="highscore_list">
          <li class="hs1"></li>
          <li class="hs2"></li>
          <li class="hs3"></li>
          <li class="hs4"></li>
          <li class="hs5"></li>
        </ol>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
